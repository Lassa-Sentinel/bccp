url: https://lassa-sentinel.github.io/bccp/

template:
  bootstrap: 5
  bootswatch: cosmo
  bslib:
    primary: "#0d6efd"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem

home:
  title: bccp - Bin-Conditional Conformal Prediction
  description: >
    An R package implementing bin-conditional conformal prediction for generating
    valid prediction intervals with coverage guarantees within user-specified
    outcome bins.

navbar:
  structure:
    left:  [reference, articles, news]
    right: [search, github]

reference:
  - title: Conformal Prediction
    desc: Core functions for generating prediction intervals
    contents:
      - bccp-package
      - bccp
      - bccp_seasonal

  - title: Evaluation
    desc: Functions for evaluating prediction intervals
    contents:
      - coverage_metrics

  - title: Data Utilities
    desc: Helper functions for data preparation
    contents:
      - split_data
      - generate_synthetic_data

authors:
  Sentinel Team:
    href: https://github.com/lassa-sentinel

footer:
  structure:
    left: developed_by
    right: built_with
